    // 手机端隐藏扫码登录 PC端显示扫码登录
    function toggleWx(flag) {

    // 定制化开始
    // 构造函数 - 请求背景图以及热区并添加到页面
    function AjaxBgimgAndZones(params) {
        // 对传入的参数做初始化并合并参数
        var PARAMS = {}
        $.extend(true, PARAMS, {
            PORT_TYPE: "C-LOGIN-PC-V2"	// 默认值
        }, params);

        // 将参数放在构造函数上
        this.PARAMS = PARAMS;

        // 初始化对象
        this.bodyBg = undefined
        this.mainBg = undefined

        // 运行
        this.init();
    }
    AjaxBgimgAndZones.prototype.init = function () {
        this.ajax()
    }
    AjaxBgimgAndZones.prototype.changeColor = function (params) {
        $(".login-btn").css("background-color", params)
        $(".login-tit span").css("border-color", params);
    }
    AjaxBgimgAndZones.prototype.ajax = function () {
        var that = this;
        $.ajax({
            url: '//ihr.zhaopin.com/getimgbypage.do',
            data: {
                name: that.PARAMS.PORT_TYPE
            },
            dataType: 'jsonp',
            success: function (data) {
                that.success(data, that)
            },
            error: function(err){
                console.log(err)
            }
        })
    }
    AjaxBgimgAndZones.prototype.isIncludes = function(father, params) {
        if (params != null && father != null) {
            return father.toLowerCase().indexOf(params) === -1 ? false : true;
        }
        return false
    }

    AjaxBgimgAndZones.prototype.typeFun = function typeFun (item) {
        var that = this;
        switch (true) {
            case that.isIncludes(item.name, "tile"):
                that.bodyBg = JSON.parse(item.data);
                break;
            case that.isIncludes(item.name, "background"):
                that.mainBg = JSON.parse(item.data)
                break;
        }
        that.zoneFun(item)
    }
    // 构造函数 - 方法 - 判断给的数据中有没有zones，然后放到指定的位置
    AjaxBgimgAndZones.prototype.zoneFun = function (params) {
        var that = this;
        // 将JSON数据转为对象
        var zoneData = JSON.parse(params.data).zones;
        // 判断有没有zones
        if (zoneData.length != 0){
            // 循环多个zones
            for (var i=0;i<zoneData.length;i++) {
                var item = zoneData[i]
                var zoneStr = that.createZones(item)
                $(zoneStr).prependTo($(".big-bg").eq(0))
            }
        }
    }
    AjaxBgimgAndZones.prototype.createZones = function (params) {
        var PARAMS = {}
        $.extend(true, PARAMS,{
            link: "#",
            left: "0",
            width: "0",
            top: "0",
            height: "0"
        }, params);
        var str = '<a class="advertisement-hotspot" '
            + 'href="' + PARAMS.link
            + '" style="left:' + PARAMS.left*100 + '%;'
            + 'width:' + PARAMS.width*100 + '%;'
            + 'top:' + PARAMS.top*100 + '%;'
            + 'height:' + PARAMS.height*100 + '%;"></a>';
        return str;
    }
    AjaxBgimgAndZones.prototype.success = function (data, that) {
        if(null != data && null != data.data){
            var imagesArr = data.data;
            for (var i = 0;i < imagesArr.length;i++) {
                var item = imagesArr[i];
                var PORT_TYPE = $("#porttype").val()
                if (PORT_TYPE != "") {
                    if (that.isIncludes(PORT_TYPE, "highpin")) {
                        if (that.isIncludes(item.name, "highpin")) {
                            that.typeFun(item);
                            that.changeColor("#dd4e41");
                            $(".porttype-none").text("没有卓聘账号?");
                            that.toggle(true)
                            $(".login-box h3 span:eq(0)").click();
                            $(".registerLink").attr("href", "//c.highpin.cn/Users/Register");//卓聘更改注册链接
                        }
                    } else if (that.isIncludes(item.name, "base")) {
                        that.typeFun(item);
                    }
                } else {
                    if (that.isIncludes(item.name, "base")) {
                        that.typeFun(item);
                    }
                }

            }
        }
        // 将图片放到页面中
        if(null != that.mainBg){
            var imgEle = "<img src=" + that.mainBg.image + " class='img-bg'>"
            $(imgEle).prependTo($('.big-bg').eq(0))
        }
        if(null != that.bodyBg){
            $('.lg-bg').eq(0).css('background', "url(" + that.bodyBg.image + ") repeat left top")
        }
    }
    AjaxBgimgAndZones.prototype.toggle = function (flag) {
        if (flag) {
            $(".safe-login").hide()
            $(".safe-login-box").hide()
        } else {
            $(".safe-login").show()
            $(".safe-login-box").show()
        }
    }
    // 实例化
    new AjaxBgimgAndZones()
    // 定制化结束

//表单提交
function submit(i, c, v, s) {
    // 登录点击事件
	trackLogin_click();

    //神策埋点
    zpStat.track('login_click', {
        login_method: 'pw',
        is_auto_login: true
    });

	$("#submit").prop("disabled", true);
	var captcha_id = getCookie("captchaId");
	$.ajax({
		url : "/login",
		type : "POST",
		data : {
			loginname : $("#loginName").val(),
			password : $("#password").val(),
			rememberMe : $("#rememberMe").attr("checked") == "checked" ? true : false,
			captchaId : captcha_id,
			bkurl : $("#bkurl").val(),
			redirect_uri : $("#redirect_uri").val(),
			from : "c",
			t: t,
        	geetest_challenge : c,
        	geetest_validate : v,
        	geetest_seccode : s
		},
		dataType : "json",
		cache : false,
		success : function(obj) {
            if (obj != null && (obj.code == 1 || obj.code == -1)) {
                // 登录成功事件
                trackLogin();

                //神策埋点
                zpStat.track('login', {
                    login_method: 'pw',
                    is_auto_login: true
                });

                location.href = obj.data.bkurl;
            } else if (obj != null && obj.code == 302) {
				// 登录成功事件
				trackLogin();

				//神策埋点
				zpStat.track('login', {
					login_method: 'pw',
					is_auto_login: true
				});

                location.href = obj.data;
            } else if(obj != null && obj.code == 17) {
                location.href = obj.data;
			} else {
				$("#password").attr("value","");
				if(obj != null && obj.msg != undefined){
					if(obj.local == 2) {
                        showErrorMsg($("#alertMessage_password"), obj.msg);
                    } else {
						showErrorMsg($("#alertMessage_loginName"), obj.msg);
					}
				}
			}
			$("#submit").prop("disabled", false);
		},
		error : function() {$("#submit").prop("disabled", false);}
	});
}

$("#phoneNumberss").blur(function(){
	var $phone=$(this).val();
	if($phone==""){
		$(this).addClass("err");
		$("#telephone_prompt_txt").html("请输入手机号");
		return false;
	} else {
		$(this).removeClass("err");
		$("#telephone_prompt_txt").empty();
		return false;
	}
});

$("#phonerCode").blur(function(){
	var $code=$(this).val();
	$code=$code.replace(/^\s+|\s+$/g,'');
	var reg = new RegExp("^[0-9]*$");
	if($code==""){
		$(this).addClass("err");
		$("#checkPicCodes").html("请输入验证码");
		return false;
	} else if(!reg.test($code)){
		$(this).addClass("err");
		$("#checkPicCodes").html("验证码只能输入数字");
		return false;
	} else if($code.length!=6){
		$(this).addClass("err");
		$("#checkPicCodes").html("验证码位数不对");
		return false;
	} else{
		$(this).removeClass("err");
		$("#checkPicCodes").empty();
		return false;
	}
});

function sendMessageCode(i, c, v, s, mt){
    //神策埋点
    zpStat.track('sendsms_click', {

    });

        type: "POST",

            mobile:mobile,
            msgType:mt,
			from : "c",
            t:t,
            countryCode : curCodes,
            geetest_challenge : c,
            geetest_validate : v,
            geetest_seccode : s
        },
        dataType: "json",
        cache : false,
        success: function (data) {
            if(data != null && data != undefined && data.code == 1){//条件修改

}

// 倒计时
function countDownTimer() {

}

//极验验证码
var handler = function (captchaObj) {
	var type = 1;//类型，1登录、2短信验证码、3语音验证码
    captchaObj.onReady(function () {
        $("#wait").hide();
    }).onSuccess(function () {
        var result = captchaObj.getValidate();
        if (!result) {
            return alert('请完成验证');
        }
        var geetest_challenge = result.geetest_challenge;
        var geetest_validate = result.geetest_validate;
        var geetest_seccode = result.geetest_seccode;
        if(type == 1){
        	// 验证完登录
            submit(t, geetest_challenge, geetest_validate, geetest_seccode);
        } else {
            $("#glacialSound").remove();
            // 发送验证码
            sendMessageCode(0, geetest_challenge, geetest_validate, geetest_seccode, type - 1);
        }
    });

    $('#submit').click(function () {
        //神策埋点
        zpStat.track('login_button_click', {
            login_method: 'pw'
        });

    	type = 1;
    	if (!formvalidator.form()) {
        	return;
        }
        // 调用之前先通过前端表单校验
        captchaObj.verify();
    });
    $('#getterCode').click(function () {
    	type = 2;
        var mobile = $.trim($('#phoneNumberss').val());
        if(mobile == ""){
            $("#telephone_prompt_txt").html("请输入手机号");
            return false;
        }
        if ($('#getterCode').text() !== "获取验证码") {
            return false;
        }
        var curCodes = $("#countryCode").attr("data-cur-phone");
        curCodes = curCodes == undefined || curCodes == "" ? "86" : curCodes;
       	var resultFlag = phoneReg.checkPhone(mobile, curCodes);
       	if(!resultFlag){
       		return false;
       	}
        // 调用之前先通过前端表单校验
        captchaObj.verify();
    });

    $('.phoneBallBoxes').on("click", '.freeZing', function() {
        type = 3;
        var mobile = $.trim($('#phoneNumberss').val());
        if(mobile == ""){
            $("#telephone_prompt_txt").html("请输入手机号");
            return false;
        }
        if ($('#getterCode').text() !== "获取验证码") {
            return false;
        }
        var curCodes = $("#countryCode").attr("data-cur-phone");
        curCodes = curCodes == undefined || curCodes == "" ? "86" : curCodes;
        var resultFlag = phoneReg.checkPhone(mobile, curCodes);
        if(!resultFlag){
            return false;
        }
        // 调用之前先通过前端表单校验
        captchaObj.verify();
    });
};

        // 调用 initGeetest 进行初始化
        // 参数1：配置参数
        // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
        initGeetest({
            // 以下 4 个配置参数为必须，不能缺少
            gt: data.gt,
            challenge: data.challenge,
            offline: !data.success, // 表示用户后台检测极验服务器是否宕机
            new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机
            product: "bind", // 产品形式，包括：float，popup
            width: "300px"
        }, handler);
    }
});

showName();
function showName(){
	if($('#loginName').val()=="" && getCookie("loginName")!=null){
        $('#loginName').val(getCookie("loginName"));
    }
}

$('.comboBox').click(function(){
    $('.comboBoxUl').toggle();
    return false;
});
$('.comboBoxUl li').click(function(){
    $(this).addClass('cur').siblings().removeClass('cur');
    var curphone=$(this).attr('data-phone');
    $('.comboBoxInput').val($(this).text()).attr('data-cur-phone',curphone);
});
$(document).click(function(){
    $('.comboBoxUl').hide();
});
$('.login-tit span').click(function(){
    $(this).addClass('taCur').siblings().removeClass('taCur');
});


</script>
